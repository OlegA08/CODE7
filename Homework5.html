<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилизация границ и отступов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            border-width: 2px;
            border-style: solid;
            border-color: #4CAF50;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            padding: 10px;
            margin: 10px 0;
            border-width: 1px;
            border-style: dashed;
            border-color: #2196F3;
            border-radius: 5px;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        li:nth-child(odd) {
            background-color: #00000000;
        }

        li:nth-child(even) {
            background-color: #f1f1f1;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        h2::first-line {
            font-weight: bold;
            color: #4CAF50;
        }

        li::first-letter {
            font-size: 1.5em;
            font-weight: bold;
            color: #2196F3;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .styled-block {
            border: 2px solid #FF5722;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .styled-block:not(.exclude) {
            background-color: #FFEBEE;
        }

        .styled-block::before {
            content: ">>> ";
            font-weight: bold;
            color: #E91E63;
        }
    </style>
</head>
<body>
    <h2>Стилизация границ и отступов</h2>
    <ul>
        <li>Элемент списка</li>
        <li>Элемент списка</li>
        <li>Элемент списка</li>
    </ul>
    <form>
        <input type="text" placeholder="Введите текст">
        <button>Отправить</button>
    </form>
    
    <div class="styled-block">
        Продвинутая стилизация
    </div>
</body>
</html>
