<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Позиционирование и нормализация стилей</title>
    <!-- Подключение файлов normlize.css и reset.css -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">

    <style>
        /* Основные стили страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Обеспечиваем, что навигация поверх других элементов */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            display: flex;
            margin-top: 60px; /* Учитываем фиксированное меню */
        }

        section {
            flex: 2;
            padding: 20px;
            background-color: white;
            margin-right: 20px;
            position: relative;
        }

        aside {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
            position: sticky;
            top: 20px; /* Сайдбар будет прилипать на 20px от верхней части экрана */
        }

        .info-box {
            background-color: #e7f3ff;
            border: 1px solid #c0e7ff;
            padding: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2000; /* Обеспечим, чтобы блок был поверх контента */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000; /* Подвал также находится сверху других элементов */
        }
    </style>
</head>
<body>

<header>
    <h1>Шаблон страницы</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Контакты</a></li>
    </ul>
</nav>

<main>
    <section>
        <h2>Основной контент</h2>
        <p>Здесь будет ваш основной контент...</p>
        <div class="info-box">
            <p>Эксклюзивная информация!</p>
        </div>
    </section>
    <aside>
        <h2>Сайдбар</h2>
        <p>Здесь будет дополнительная информация...</p>
    </aside>
</main>

<footer>
    <p>Подвал страницы</p>
</footer>

</body>
</html>
