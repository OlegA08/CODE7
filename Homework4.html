<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый веб-документ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        .block1 {
            padding: 20px;
            border: 2px solid black;
            margin: 20px 0;
            width: 300px;
            height: 200px;
        }

        .block2 {
            padding: 25px;
            border: 2px solid blue;
            margin: 20px 0;
            max-width: 400px;
            max-height: 250px;
        }
    </style>
</head>
<body>
    <h1>Мой первый веб-документ</h1>
    <p>Это просто текст.</p>
    <p class="italic">Этот параграф в курсиве.</p>
    <p class="underline">Этот параграф с подчеркиванием.</p>

    <div class="block1">
        <p>Первый блок с фиксированной шириной и высотой.</p>
    </div>
    <div class="block2">
        <p>Второй блок с максимальной шириной и высотой.</p>
    </div>
</body>
</html>
